  namespace: ECS.Core.Utilities
  summary: Transforms polygon vertices from local space to world space, accounting for entity scale and position.
  example: []
  syntax:
    content: public static Vector2[] GetTransformedVertices(Entity entity, Polygon polygon, Position pos, Scale scale = default)
    parameters:
