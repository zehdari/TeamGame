      description: The polygon whose vertices to transform.
    - id: pos
      type: ECS.Components.Physics.Position
      description: The entity's position component.
    - id: scale
      type: ECS.Components.Animation.Scale
      description: The entity's scale component (optional).
    return:
      type: Microsoft.Xna.Framework.Vector2[]
      description: Array of transformed vertices in world space.
